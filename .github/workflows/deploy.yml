name: Deploy to Azure Container Apps

on:
  workflow_dispatch:
  push:
    branches:
      - "accept-pnh"

permissions:
  id-token: write
  contents: read

jobs:
  build_backend:
    runs-on: "ubuntu-latest"
    environment: accept-pnh
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ vars.ACR_NAME}}

      - name: Build Docker image for Backend
        run: |
          docker build -t ${{vars.ACR_NAME}}.azurecr.io/backend:${{github.ref_name}} -f ${{github.workspace}}/app/src/prod.Dockerfile ${{github.workspace}}/app/src
      
      - name: Push Docker image for Backend
        run: |
          docker push ${{vars.ACR_NAME}}.azurecr.io/backend:${{github.ref_name}}
      
      - name: Deploy Backend to Azure Container App
        run: |
          IDENTITY_ID=$(az identity show \
                  --name ${{vars.IDENTITY}}  \
                  --resource-group ${{vars.RESOURCE_GROUP_NAME}} \
                  --query id \
                  --output tsv)

          az containerapp create \
            --name backend-accept-app \
            --resource-group ${{vars.RESOURCE_GROUP_NAME}} \
            --environment ${{vars.CONTAINER_APPS_ENV}} \
            --image ${{vars.ACR_NAME}}.azurecr.io/backend:${{github.ref_name}} \
            --target-port 8000 \
            --ingress external \
            --env-vars DB_NAME=${{vars.DB_NAME}} \
              DB_USER=${{vars.DB_USER}} \
              DB_PASSWORD=${{secrets.DB_PASSWORD}} \
              DB_HOST=${{vars.DB_HOST}} \
              DB_PORT=${{vars.DB_PORT}} \
              MEDIA_PATH=/app/media \
              STATIC_PATH=/app/static \
              SECRET_KEY=${{secrets.SECRET_KEY}} \
              ALLOWED_HOSTS=${{vars.ALLOWED_HOSTS}} \
              TRUSTED_ORIGINS=${{vars.TRUSTED_ORIGINS}} \
              
            --registry-server ${{vars.ACR_NAME}}.azurecr.io \
            --registry-identity $IDENTITY_ID \
            --cpu 2.0 \
            --memory 4.0Gi \
            --query properties.configuration.ingress.fqdn